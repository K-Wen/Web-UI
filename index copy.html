<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WebUI</title>
    <link rel="stylesheet" href="./third-part/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body class="layui-fluid">
    <div class="layui-container header">

      <div class="layui-row" style="height:30px;">
        <div class="layui-col-md9">
          <img class="countryIcon" src="./image/hong_kong.png" alt="hong_kong">
          <img class="countryIcon" src="./image/china.png" alt="china">
          <img class="countryIcon" src="./image/united_states.png" alt="united_states">
          <label id="jnkc"></label>
        </div>
        <div class="layui-col-md3">
          <a href=# onclick="javascript:addFavorite2()" style="margin-right:5px;">规则说明</a>
          <a href=# onclick="javascript:addFavorite2()" style="margin-right:5px;">加入收藏</a>
          <a href=# onclick="javascript:addFavorite2()" style="margin-right:5px;">关于我们</a>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-md3">
          <img src="./image/web_icon.png" alt="web_icon">
        </div>
        <div class="layui-col-md9">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 130px;">
                <input type="text" name="name" placeholder="用户名" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-input-inline" style="width: 130px;">
                <input type="password" name="password" placeholder="密码" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-input-inline" style="width: 80px;">
                <input type="text" name="vertifyCode" placeholder="验证码" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-input-inline" style="width: 80px;">
                4738验证码区域
              </div>
              <div class="layui-input-inline" style="width: 40px;">
                <button class="layui-btn layui-btn-primary layui-btn-small"><i class="layui-icon">&#x1002;</i></button>
              </div>
              <div class="layui-input-inline" style="width: 180px;">
                <button class="layui-btn" lay-submit lay-filter="submit">登录</button>
                <button class="layui-btn layui-btn-primary">加入我们</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="layui-row" style="height:45px;">
        <div class="layui-col-md12">
          <!-- for server -->
        </div>
      </div>
    </div>
  <script src="./third-part/layui/layui.js"></script>
  <script>
    //JavaScript代码区域
    layui.use('element', function(){
      var element = layui.element;
    });
    setInterval("jnkc.innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt (new Date().getDay());", 1000);
    layui.use('form', function(){
      var form = layui.form;
      form.on('submit(submit)', function(data){
        console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
        console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
        console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
      });
    });
  </script>
  </body>
</html>
