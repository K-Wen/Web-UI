<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WebUI</title>
    <link rel="stylesheet" href="./third-part/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body class="layui-fluid" style="border:1px solid green;">
    <div class="layui-container middle" style="border:1px solid green;">
      <div class="layui-row" style="border:1px solid green;">
        <div class="layui-col-md3 redBorder">
          <div style="text-align:center;">
            <label>最新公告</label>
          </div>
        </div>
        <div class="layui-col-md9 redBorder">
          <div class="layui-carousel" id="carousel">
            <div carousel-item>
              <img src="./image/test-1.jpg" alt="test-1">
              <img src="./image/test-2.jpg" alt="test-1">
              <img src="./image/test-3.jpg" alt="test-1">
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="./third-part/layui/layui.js"></script>
  <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      //建造实例
      carousel.render({
        elem: '#carousel'
        ,width: '100%' //设置容器宽度
        ,arrow: 'always' //始终显示箭头
        //,anim: 'updown' //切换动画方式
      });
    });
  </script>
  </body>
</html>
